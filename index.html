<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Строительные объекты</title>
  <link rel="stylesheet" href="objects.css" />
</head>
<body>
  <div class="sidebar">
  <h2>LTC Control</h2>
  <ul>
    <li>Дашборд</li>
    <li class="active">Объекты</li>
    <li>Журналы</li>
    <li>Фотографии</li>
    <li>Отчёты</li>
  </ul>
</div>


    <main class="main">
      <header class="header">
        <h1>Строительные объекты</h1>
      </header>

      <div class="filters">
        <input type="text" id="searchInput" placeholder="Поиск по названию или адресу" />
        <button>Район <span class="arrow">▼</span></button>
        <button>Тип объекта <span class="arrow">▼</span></button>
        <button>Дата начала/окончания <span class="arrow">▼</span></button>
        <button>Ответственный <span class="arrow">▼</span></button>
        <button>Наличие нарушений <span class="arrow">▼</span></button>
      </div>

      <div class="cards-container" id="objectList">
        <!-- Карточки отрисовываются скриптом -->
        <aside class="sidebar">...</aside>
  <main class="main">...</main>
      </div>
    </main>
  </div>

  <!-- Только нужная модалка чата -->
  <div id="chatModal" class="chat-modal">
    <div class="chat-box">
      <div class="chat-box-header">
        <h3>Чат по объекту</h3>
        <span class="chat-close">&times;</span>
      </div>
      <div class="chat-box-body">
        <p>Здесь будет отображаться переписка по объекту.</p>
      </div>
      <div class="chat-box-input">
        <input type="text" placeholder="Введите сообщение..." />
      </div>
    </div>
  </div>

  <script src="objects.js"></script>
  <script>
    const chatModal = document.getElementById('chatModal');
    const closeChat = document.querySelector('.chat-close');

    document.addEventListener('click', (e) => {
      if (e.target && e.target.classList.contains('chat-open-btn')) {
        chatModal.style.display = 'flex';
      }
    });

    closeChat.addEventListener('click', () => {
      chatModal.style.display = 'none';
    });
  </script>
</body>
</html>
