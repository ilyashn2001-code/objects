<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Объекты</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>LTC Control</h2>
      <nav>
        <ul>
          <li>Дашборд</li>
          <li class="active">Объекты</li>
          <li>Журналы</li>
          <li>Фотографии</li>
          <li>Отчёты</li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1>Объекты</h1>
        <input type="text" id="searchInput" placeholder="Поиск по названию..." />
      </header>

      <div class="filters">
        <button class="filter-toggle">Тип объекта ⌄</button>
        <div class="filter-options" style="display: none;">
          <label><input type="checkbox" value="Детский сад" /> Детский сад</label>
          <label><input type="checkbox" value="Магазин" /> Магазин</label>
          <label><input type="checkbox" value="Жилое помещение" /> Жилое помещение</label>
          <label><input type="checkbox" value="Парк" /> Парк</label>
          <label><input type="checkbox" value="Метро" /> Метро</label>
          <label><input type="checkbox" value="Салон красоты" /> Салон красоты</label>
        </div>
      </div>

      <div id="objectList" class="object-list">
        <div class="object-card" data-title="Детский сад №12" data-type="Детский сад">
          <h3>Детский сад №12</h3>
          <span class="tag">Детский сад</span>
        </div>
        <div class="object-card" data-title="Магазин Пятерочка" data-type="Магазин">
          <h3>Магазин Пятерочка</h3>
          <span class="tag">Магазин</span>
        </div>
        <div class="object-card" data-title="Салон Мила" data-type="Салон красоты">
          <h3>Салон Мила</h3>
          <span class="tag">Салон красоты</span>
        </div>
      </div>
    </main>
  </div>
  <script src="objects.js"></script>
</body>
</html>
